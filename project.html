<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Generator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(219, 208, 208);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            padding: 10px;
            font-size: 16px;
            margin-left: 40%;
            background-color: #007bfffb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #044d9c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #e9ecef;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do Generator</h1>
        <button id="generateButton">Generate</button>
        <ul id="todoList"></ul>
    </div>
    <script>
        document.getElementById('generateButton').addEventListener('click', () => {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(data => {
                    const todoList = document.getElementById('todoList');
                    const todoItem = document.createElement('li');
                    todoItem.textContent = data.title;
                    todoList.appendChild(todoItem);
                })
                .catch(error => console.error('Error fetching the todo:', error));
        });
    </script>
</body>
</html>
